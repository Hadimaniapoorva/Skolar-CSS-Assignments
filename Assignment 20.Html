<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Custom CSS Framework</title>
    <link rel="stylesheet" href=" Assignment 20 styles.css">
</head>
<body>
    <div class="jumbotron text-center">
        <h1>Welcome to My Custom CSS Framework</h1>
    </div>

    <!-- Grid System Examples -->
    <div class="container">
        <div class="row">
            <div class="col-1">col-1</div>
            <div class="col-2">col-2</div>
            <div class="col-3">col-3</div>
            <div class="col-4">col-4</div>
            <div class="col-5">col-5</div>
            <div class="col-6">col-6</div>
            <div class="col-7">col-7</div>
            <div class="col-8">col-8</div>
            <div class="col-9">col-9</div>
            <div class="col-10">col-10</div>
            <div class="col-11">col-11</div>
            <div class="col-12">col-12</div>
        </div>
    </div>

    <!-- Button Examples -->
    <div class="container">
        <button class="btn-primary">Primary Button</button>
        <button class="btn-secondary">Secondary Button</button>
        <button class="btn-danger">Danger Button</button>
    </div>

    <!-- Card Examples -->
    <div class="container">
        <div class="card">
            <h2>Basic Card</h2>
            <p>This is a basic card.</p>
        </div>
        <div class="card card-primary">
            <h2>Primary Card</h2>
            <p>This is a primary card.</p>
        </div>
        <div class="card card-secondary">
            <h2>Secondary Card</h2>
            <p>This is a secondary card.</p>
        </div>
    </div>

    <!-- Form Examples -->
    <div class="container">
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" class="form-control">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" class="form-control">
            </div>
        </form>
    </div>

    <!-- Utility Class Examples -->
    <div class="container">
        <p class="text-center">Centered text</p>
        <div class="bg-primary p-1">Primary background color with 1rem padding</div>
    </div>
</body>
</html>
