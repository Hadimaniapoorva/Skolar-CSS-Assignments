<!DOCTYPE html>
<html>
<head>
	<title>Box Model</title>
	<link rel="stylesheet" href=" Assignment 4 style.css">
</head>
<body>
	<div>This div has a width, height, padding, border, and margin</div>
	<style>
		div {
			width: 200px;
			height: 200px;
			padding: 20px;
			border: 1px solid #666;
			margin: 20px;
			box-sizing: border-box;
		}
	</style>
</body>
